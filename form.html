<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>«Мишка». Интернет-магазин игрушек ручной работы.</title>
  </head>
  <body>
    <header class="page-header">
      <a href="index.html" class="page-header__logo"
        ><img
          class="page-header__logo-image"
          src="img/logo.svg"
          width="100"
          height="100"
          alt="Интернет-магазин «Мишка»"
      /></a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Открыть меню</button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a href="catalog.html">Каталог товаров</a>
            </li>
            <li class="main-nav__item">
              <a href="order.html">Вязание на заказ</a>
            </li>
            <li class="main-nav__item main-nav__item--search">
              <label class="main-nav__search-label" for="search"></label>
              <input
                class="main-nav__search-field"
                type="search"
                id="search"
                name="search"
                placeholder="Поиск по сайту"
              />
            </li>
            <li class="main-nav__item main-nav__item--cart cart-item">
              <a href="cart.html"
                >Корзина:
                <span class="cart-item__condition">пока пуста</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="page-main">
      <!--Не уверен, правильно ли использовать здесь <header>?-->
      <section class="page-main__header">
        <h1 class="page-main__title title">
          Вязание на заказ
        </h1>
      </section>
      <section class="order-form">
        <h2 class="visually-hidden">Форма заказа</h2>
        <form class="form" action="https://echo.htmlacademy.ru/" method="POST">
          <fieldset class="form__section">
            <legend class="form__section-header">Тип</legend>
            <ul class="form-list">
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="radio"
                  name="order-type"
                  id="interrior-accessory"
                  value="interrior-accessory"
                  checked
                /><label
                  for="interrior-accessory"
                  class="form-label form-list__label"
                  >Аксессуар для интерьера</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="radio"
                  name="order-type"
                  id="toy"
                  value="toy"
                /><label for="toy" class="form-label form-list__label"
                  >Детская игрушка</label
                >
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__section">
            <legend class="form__section-header">Цвет</legend>
            <ul class="form-list">
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-white"
                  value="white"
                  checked
                /><label for="color-white" class="form-label form-list__label"
                  >Белый</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-grey"
                  value="grey"
                  checked
                /><label for="color-grey" class="form-label form-list__label"
                  >Серый</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-tiffany"
                  value="tiffany"
                /><label for="color-tiffany" class="form-label form-list__label"
                  >«Тиффани»</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-black"
                  value="black"
                /><label for="color-black" class="form-label form-list__label"
                  >Черный</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-pink"
                  value="pink"
                /><label for="color-pink" class="form-label form-list__label"
                  >Розовый</label
                >
              </li>
              <li class="form-list__item">
                <input
                  class="visually-hidden"
                  type="checkbox"
                  name="color"
                  id="color-orange"
                  value="orange"
                /><label for="color-orange" class="form-label form-list__label"
                  >Оранжевый</label
                >
              </li>
            </ul>
          </fieldset>
          <fieldset class="form__section">
            <legend class="form__section-header">ФИО</legend>
            <p class="form__text-field">
              <label for="first-name" class="form-label">Имя:</label
              ><input
                class="form__text-input"
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Введите ваше имя*"
                required
              />
            </p>
            <p class="form__text-field">
              <label for="second-name" class="form-label">Фамилия:</label
              ><input
                class="form__text-input"
                type="text"
                name="second-name"
                id="second-name"
                placeholder="Укажите фамилию*"
                required
              />
            </p>
            <p class="form__text-field">
              <label for="third-name" class="form-label">Отчество:</label
              ><input
                class="form__text-input"
                type="text"
                name="third-name"
                id="third-name"
                placeholder="Отчество, если желаете"
              />
            </p>
          </fieldset>
          <fieldset class="form__section">
            <label class="form__section-header" for="phone-number">Тел</label>
            <input
              class="form__text-input form__text-input--phone"
              type="tel"
              name="phone-number"
              id="phone-number"
              placeholder="+7 XXX XXX XX XX*"
              required
            />
          </fieldset>
          <fieldset class="form__section">
            <label class="form__section-header" for="email">E-mail</label>
            <input
              class="form__text-input form__text-input--email"
              type="email"
              name="email"
              id="email"
              placeholder="Ваш Email*"
              required
            />
          </fieldset>
          <fieldset class="form__section">
            <label for="additional-info" class="form__section-header"
              >Доп</label
            >
            <textarea
              class="form__text-area"
              name="additional-info"
              id="additional-info"
              cols="30"
              rows="10"
              placeholder="Опишите все ваши пожелания к заказу"
            ></textarea>
          </fieldset>
          <p class="form__footnote">
            *Поля обязательны для заполнения
          </p>
          <button class="form__button button" type="submit">
            Отправить заказ
          </button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <ul class="page-footer__social social">
        <li class="social__item">
          <a
            href="https://instagram.com/"
            class="social__link social__link--instagram"
            >Инстаграм</a
          >
        </li>
        <li class="social__item">
          <a
            href="https://facebook.com/"
            class="social__link social__link--facebook"
            >Фейсбук</a
          >
        </li>
        <li class="social__item">
          <a
            href="https://twitter.com/"
            class="social__link social__link--twitter"
            >Твиттер</a
          >
        </li>
      </ul>
      <div class="page-footer__copyright copyright">
        <b class="copyright__text">Разработано</b>
        <a href="" class="copyright__link">
          <span class="visually-hidden">HTML Academy</span>
          <svg class="copyright__logo"></svg>
        </a>
      </div>
    </footer>
  </body>
</html>
